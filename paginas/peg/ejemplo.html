    <div  class="container">
	 <div id="#" class="container-fluid well">
		<div id="login-row" class="row justify-content-center align-items-center">
            <div id ="div-login" class="col-md-6" class="col-xs-12 col-sm-8 col-md-9">
                <div class="login-container col-md-12 " >
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="forgot-header">Sign in to Schoology</h3>

                        <div class="form-item">
                          <span class="required-text-label" tabindex="0" role="text">All fields are required</span>
                        </div>

                        <div class="form-item">
                            <label for="username" class="text-info"></label><br>
                            <input type="text" maxlength="128" name="mail" id="#" class="form-control" size="60" value="" placeholder="Email or Username" aria-required="true" class="form-text" />
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-info"></label><br>
                            <input type="password" name="pass" id="#" class="form-control"  maxlength="128"  size="60"  placeholder="Password" aria-required="true" maxlength="150" class="form-text" />
                        </div>

                        <input type="hidden" name="school_nid" id="#" value="#"  />
                          <div class="school-name-wrapper">
                            <div class="school-name"><b>Winton Drive District</b> 
                              <span class="small gray school-location">Concord, CA</span>
                            </div>
                          </div>

                         <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Forgot your password</a>
                        </div>

                        <div class="form-group">
                          <input type="submit" name="submit" class="btn btn-info btn-dark" value="Log in">
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div><br><br>
